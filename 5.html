<h1><font face="標楷體">心得<br>
在這學期的課堂裡，<br>
對這期上的Excel內容雖然不是很精通於他，<br>
但教授所教的過程當中很用心也很認真的指導，<br>
有些基礎的要領在高中國中課程上已有學過，但在大學裡，<br>
有些東西?之前沒有學過的，不過聽教授的講課過程，<br>
可以學到再更仔細更精通裡的教學課程與內容，<br>

雖然對電腦沒甚麼很大的興趣，<br>
也是可以讓我們有所收穫的方式之一。<br>
這門課更是我對電腦及其他層面所學習體會下來之感想心得。<br>
